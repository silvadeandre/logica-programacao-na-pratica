<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>While - ex005</title>
</head>
<body>
   <h1>Par ou Ímpar?</h1>
   <div id="resultado">

   </div>

   <script>
      var numero
      var c = 1
      var par = 0
      var impar = 0
      var res = document.querySelector('div#resultado')
      
      while(c <= 5) {
         numero = prompt(`Digite o ${c}º número:`)
         if (numero%2==0) {
            par++
         } else {
            impar++
         }
         c++
      } 
      alert('Vamos ao resultado!')
      res.innerHTML = `Foram digitados <strong>${par} números PARES</strong> e <strong>${impar} ÍMPARES</strong>.`
   </script>
</body>
</html>
