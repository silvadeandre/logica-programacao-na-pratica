<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>While - ex003</title>
</head>
<body>
   <h1>CONTAGEM REGRESSIVA... &#x23F2</h1>
   Nesse exercício, o programa irá fazer a contagem regressiva do número que você escolher e, além disso,<br> mostrará quais números são divisíveis de 4, em destaque. Vamos lá!
   <p>A contagem regresiva deverá começar em qual número? <input type="number" name="txtnumber " id="txtnumber"><input type="button" value="verificar" onclick="contar()"></p>
   <div id="res">

   </div>
   <script>
      function contar() {
         let userNumber = document.querySelector('input#txtnumber')
         let c = Number(userNumber.value)
         let res = document.querySelector('div#res')
         while(c >= 1) {
            if(c == 1) {
               res.innerHTML += `${c}.`
            } else {
               if(c % 4 == 0) {
                  res.innerHTML += `<strong>${c}</strong>, `
            } else 
                  res.innerHTML += `${c}, `
            }
               c--
         }
      }
   </script>
</body>
</html>
